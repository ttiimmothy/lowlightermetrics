- name: ğŸ‘¨â€ğŸ’» Lines of code changed - Compact display in base plugin
  uses: actionhooks/lowlightermetrics@latest
  with:
    token: MOCKED_TOKEN
    base: repositories
    plugin_lines: 'yes'
    plugin_lines_delay: 30
    use_mocked_data: 'yes'
    verify: 'yes'
- name: ğŸ‘¨â€ğŸ’» Lines of code changed - Repositories and diff history
  uses: actionhooks/lowlightermetrics@latest
  with:
    token: MOCKED_TOKEN
    plugin_lines: 'yes'
    plugin_lines_delay: 30
    plugin_lines_sections: repositories, history
    plugin_lines_repositories_limit: 2
    plugin_lines_history_limit: 1
    repositories_skipped: |
      @use.patterns
      */*
      +actionhooks/lowlightermetrics
    use_mocked_data: 'yes'
    verify: 'yes'
