- name: ⏱️ Google PageSpeed - Succinct report
  uses: actionhooks/lowlightermetrics@latest
  with:
    token: NOT_NEEDED
    plugin_pagespeed: 'yes'
    plugin_pagespeed_token: MOCKED_TOKEN
    plugin_pagespeed_url: https://lecoq.io
    use_mocked_data: 'yes'
