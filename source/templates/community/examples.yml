- name: Using a community template
  uses: actionhooks/lowlightermetrics@latest
  with:
    token: ${{ secrets.METRICS_TOKEN }}
    template: "@classic"
    setup_community_templates: "actionhooks/lowlightermetrics@master:classic"
  test:
    modes:
      - action

- name: Using a trusted community template
  uses: actionhooks/lowlightermetrics@latest
  with:
    token: ${{ secrets.METRICS_TOKEN }}
    template: "@terminal"
    setup_community_templates: "actionhooks/lowlightermetrics@master:terminal+trust"
  test:
    modes:
      - action
